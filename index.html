<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tripadvisor - Explorez Paris</title>

        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/style.css">
    <body>
        <header>
            <img src="./assets/img/tripadvisor-logo.svg" alt="Tripadvisor logo" />
            <input type="search" id="search-bar" placeholder="Type in your search..." />
            <p>Publier</p>
            <p>Alertes</p>
            <p>Voyages</p>
            <button>Connectez-vous</button>
        </header>
        <main>
            <h1><span>Explorez</span> Paris</h1>
            <div id="section-buttons">
                <div>
                    <p>Conseils de voyage</p>
                </div>
                <div>
                    <p>Hôtels</p>
                </div>
                <div>
                    <p>Locations de vacances</p>
                </div>
                <div>
                    <p>Activités</p>
                </div>
                <div>
                    <p>Restaurants</p>
                </div>
                <div>
                    <p>Forums de voyages</p>
                </div>
                <div>
                    <p>Plus</p>
                </div>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
